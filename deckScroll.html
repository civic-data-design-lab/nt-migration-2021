<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #control-panel {
            font-family: Helvetica, Arial, sans-serif;
            position: absolute;
            background: #fff;
            top: 0;
            left: 0;
            margin: 12px;
            padding: 20px;
            line-height: 2;
            z-index: 1;
        }
    </style>


</head>

<body>
    <div id="control-panel"></div>

    <script type="text/javascript">
    const { DeckGL, FlyToInterpolator, ScatterplotLayer } = deck;

        const CITIES = [
            { "city": "San Francisco", "state": "California", "latitude": 37.7751, "longitude": -122.4193 },
            { "city": "New York", "state": "New York", "latitude": 40.6643, "longitude": -73.9385 },
            { "city": "Los Angeles", "state": "California", "latitude": 34.051597, "longitude": -118.244263 },
            { "city": "London", "state": "United Kingdom", "latitude": 51.5074, "longitude": -0.1278 },
            { "city": "Hyderabad", "state": "India", "latitude": 17.3850, "longitude": 78.4867 }
        ];

        const deckgl = new DeckGL({
            mapStyle: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
            initialViewState: {
                longitude: CITIES[0].longitude,
                latitude: CITIES[0].latitude,
                zoom: 10
            },
            controller: true,
            layers: [
                new ScatterplotLayer({
                    data: CITIES,
                    getPosition: d => [d.longitude, d.latitude],
                    getColor: [255, 180, 0],
                    radiusMinPixels: 10
                })
            ]
        });

        const inputs = d3.select('#control-panel').selectAll('div')
            .data(CITIES)
            .enter().append('div');

        inputs.append('input')
            .attr('type', 'radio')
            .attr('name', 'city')
            .attr('id', (d, i) => 'city-' + i)
            .on('change', d => {
                deckgl.setProps({
                    initialViewState: {
                        longitude: d.longitude,
                        latitude: d.latitude,
                        zoom: 10,
                        pitch: 0,
                        bearing: 0,
                        transitionInterpolator: new FlyToInterpolator(),
                        transitionDuration: 'auto'
                    }
                })
            });

        inputs.append('label')
            .attr('for', (d, i) => 'city-' + i)
            .text(d => d.city + ', ' + d.state);

        inputs.select('input').node().checked = true;
    </script>
</body>

</html>
