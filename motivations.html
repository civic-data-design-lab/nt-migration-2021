<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ashley Louie">
    <title>Motivations</title>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eqc7jzl.css">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/motivations.css">
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/d3.v7.min.js"></script>
</head>

<body>
    <main class="container">
        <section class="container-fluid section">
            <div id="frame-motivations"></div>
        </section>
        <!-- motivations tooltiip template -->
        <div class="tooltip template">
            <div class="side-color"></div>
            <p>Motivation for Migrating</p>
            <h3 class="text-color">
                <span class="label-motiv-pct">90</span>% 
                <span class="label-motiv text-uppercase">Economic</span>
            </h3>
            <p class="text-color">of 
                <span class="label-hh">surveyed</span> households
            </p>
            <div class="row">
                <div class="col">
                    <p>Reason for Migrating</p>
                    <span class="label-motiv-detail text-color">Unemployment</span>
                </div>
                <div class="col">
                    <p>Origin Country</p>
                    <span class="label-country">Guatemala</span>
                </div>
            </div>
        </div>
    </main><!-- /.container -->

    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/motivations.js"></script>
</body>

</html>
